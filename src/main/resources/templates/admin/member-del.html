<title>删除的用户</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span class="c-gray en">&gt;</span> 删除的用户<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
        <form method="post" action="member_list_stop">
            <input th:value="${serchname}" type="text" class="input-text" style="width:250px" placeholder="输入会员名称、电话、邮箱" id="serchname" name="serchname">
            <button type="submit" class="btn btn-success radius" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
        </form>
	</div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">共有数据：<strong th:text="${pages.size}"></strong> 条</span> </div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
                <th width="40">ID</th>
                <th width="80">头像</th>
                <th width="80">用户名</th>
                <th width="40">账号</th>
                <th width="90">手机</th>
                <th width="80">邮箱</th>
                <th width="130">加入时间</th>
                <th width="70">状态</th>
                <th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
        <tr class="text-c" th:each="u:${pages.list}">
            <td><input type="checkbox" value="1" name=""></td>
            <td th:text="${u.id}"></td>
            <td><img width="60px" height="60px" th:src="${u.avatar}"/></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.account}"></td>
            <td th:text="${u.phone}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${#dates.format(u.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td class="td-status"><span class="label label-danger radius">已停用</span></td>
            <td class="td-manage"><a style="text-decoration:none" th:onclick="'article_shenhe('+${u.id}+')'" title="还原"><i class="Hui-iconfont">&#xe66b;</i></a></td>
        </tr>
        <tr style="height: 50px;">
            <td style="text-align: center" colspan="10">

                <a class="yb-reward-history__pagination"  th:href="'member_list_stop?indexpage='+${pages.prePage}+'&serchname='+${serchname}">上一页</a>
                <a class="yb-reward-history__pagination" th:href="'member_list_stop?indexpage=1&serchname='+${serchname}">1</a>
                ...
                <a th:each="p:${pages.navigatepageNums}" th:text="${p}"  th:href="'member_list_stop?indexpage='+${p}+'&serchname='+${serchname}" class="yb-reward-history__pagination"></a>
                ...<a th:text="${pages.pages}" th:href="'member_list_stop?indexpage='+${pages.pages}+'&serchname='+${serchname}" class="yb-reward-history__pagination"></a>
                <a class="yb-reward-history__pagination"  th:href="'member_list_stop?indexpage='+${pages.nextPage}+'&serchname='+${serchname}" >下一页</a>
            </td>
        </tr>
		</tbody>
	</table>
	</div>
</div>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript">
    $("img").bind("click",function(){
        var url= $(this).attr("src")
        var index = layer.open({
            type: 2,
            content: "idcard_show?url="+url,
            maxmin:true
        });
        layer.full(index);
    });

    function article_shenhe(id){
        layer.confirm('启用？', {
                btn: ['确定','取消'],
                shade: false,
                closeBtn: 0
            },
            function(){
                self.location = "member_list_startuser?userid="+id
            })}
/*用户-还原*/
function member_huanyuan(obj,id){
	layer.confirm('确认要还原吗？',function(index){
		
		$(obj).remove();
		layer.msg('已还原!',{icon: 6,time:1000});
	});
}

/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script> 
</body>
</html>
