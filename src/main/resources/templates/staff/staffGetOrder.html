    /** 批量删除 **/
    function batchDel(){
        if($("input[name='IDCheck']:checked").size()<=0){
            art.dialog({icon:'error', title:'友情提示', drag:false, resize:false, content:'至少选择一条', ok:true,});

        // 1）取出用户选中的checkbox放入字符串传给后台,form提交
        var allIDCheck = "";
        $("input[name='IDCheck']:checked").each(function(index, domEle){
            bjText = $(domEle).parent("td").parent("tr").last().children("td").last().prev().text();
// 			alert(bjText);
            // 用户选择的checkbox, 过滤掉“已审核”的，记住哦
            if($.trim(bjText)=="已审核"){
// 				$(domEle).removeAttr("checked");
                $(domEle).parent("td").parent("tr").css({color:"red"});
                $("#resultInfo")("已审核的是不允许您删除的，请联系管理员删除！！！");
// 				return;
            }else{
                allIDCheck += $(domEle).val() + ",";
            }
        });
        // 截掉最后一个","
        if(allIDCheck.length>0) {
            allIDCheck = allIDCheck.substring(0, allIDCheck.length-1);
            // 赋给隐藏域
            $("#allIDCheck").val(allIDCheck);
            if(confirm("您确定要批量删除这些记录吗？")){
                // 提交form
                $("#submitForm").attr("action", "/xngzf/archives/batchDelFangyuan.action").submit();
            }
        }
    }

<script>
    /** 普通跳转 **/
    function jumpNormalPage(page){
        var totalPage = parseInt($("#pages").val());
        if(page>0 && page<=totalPage){
            // window.location.href="/staff/staffHistoryOrder?indexpage=" + page;
            var url = '/staff/staffGetOrder?indexpage=' + page;
            $.ajax({
                url: url,
                type: 'POST',
                success: function (data) {
                    $(".article_type").html(data);
                }
            })
        }

    }
    /** 输入页跳转 **/
    function jumpInputPage(totalPage){
        // 如果“跳转页数”不为空
        if($("#jumpNumTxt").val() != ''){
            var pageNum = parseInt($("#jumpNumTxt").val());
            // 如果跳转页数在不合理范围内，则置为1
            if(pageNum<1 | pageNum>totalPage){
                art.dialog({icon:'error', title:'友情提示', drag:false, resize:false, content:'请输入合适的页数，\n自动为您跳到首页', ok:true,});
                pageNum = 1;
            }
            var url = '/staff/staffGetOrder?indexpage=' + pageNum;
            $.ajax({
                url: url,
                type: 'POST',
                success: function (data) {
                    $(".article_type").html(data);
                }
            })
        }else{
            // “跳转页数”为空
            art.dialog({icon:'error', title:'友情提示', drag:false, resize:false, content:'请输入合适的页数，\n自动为您跳到首页', ok:true,});
            //
            var url = '/staff/staffGetOrder?indexpage=' + 1;
            $.ajax({
                url: url,
                type: 'POST',
                success: function (data) {
                    $(".article_type").html(data);
                }
            })
        }
    }
