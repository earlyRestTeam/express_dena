<script>
    function tixian(){
        //一切正常后发送网络请求
        var banlance = $("#banlance").text();
        var payNum = $("#payNum").val();
        var count = $("#count").val();
        if (count > banlance) {
            alert("提现金额 大于 余额！");
            return;
        }
        var data = {"payNum": payNum, "count": count};

        $.ajax({
            type: 'POST',//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: 'user/tixian',//url
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(data),
            success: function (result) {
                console.log(result);//打印服务端返回的数据
                if (result.code == 200) {
                    $("#banlance").text(banlance-count);
                    alert("提现申请成功，工作人员会在 24小时内 进行处理!");
                } else {
                    alert(result.message);
                }
                ;
            },
            error: function () {
                alert("操作失败");
            }
        });
    }
</script>
