<!-------------contenr start--------->
        <div class="content">
            <form id="submitForm" name="submitForm" action="" method="post">
                <input type="hidden" name="allIDCheck" value="" id="allIDCheck"/>
                <input type="hidden" name="fangyuanEntity.fyXqName" value="" id="fyXqName"/>
                <div id="container">
                    <div class="ui_content">
                        <div class="ui_tb">
                            <table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
                                <tr>
                                    <th>消息内容</th>
                                    <th>时间</th>
                                </tr>
                                <tr th:each="message : ${pageResult.list}">
                                    <td th:text="${message.content}">df122002</td>
                                    <td th:value="${#dates.format(message.sendTime,'yyyy-MM-dd')}"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="ui_tb_h30">
                            <div class="ui_flt" style="height: 30px; line-height: 30px;">
                                共有<span class="ui_txt_bold04" th:text="${pageResult.total}"></span>
                                条记录，当前第<span class="ui_txt_bold04" th:text="${pageResult.pageNum}"></span>
                                /<span class="ui_txt_bold04" th:text="${pageResult.pages}"></span>
                                页
                            </div>
                            <div class="ui_frt">
                                <!--    如果是第一页，则只显示下一页、尾页 -->

                                <input type="button" value="首页" class="ui_input_btn01" />
                                <a  th:href="@{'/user/message?index='+${pageResult.prePage}}"  class="ui_input_btn01" >上一页</a>
                                <a  th:href="@{'/user/message?index='+${pageResult.nextPage}}"  class="ui_input_btn01" >下一页</a>
                                <input type="button" value="尾页" class="ui_input_btn01" />



                                <!--     如果是最后一页，则只显示首页、上一页 -->

                                转到第<input type="text" id="jumpNumTxt" class="ui_input_txt01" />页
                                <input type="button" class="ui_input_btn01" value="跳转" onclick="jumpInputPage(9);" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
